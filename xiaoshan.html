<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Test Map</title>
    <link rel="stylesheet" href="http://183.129.204.238:8087/arcgis_js_api/library/4.9/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="http://183.129.204.238:8087/arcgis_js_api/library/4.9/esri/css/main.css" />
    <style>
      html,
      body,
      #viewDiv {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="http://183.129.204.238:8087/arcgis_js_api/library/4.9/dojo/dojo.js"></script>
    <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/WMSLayer",
      "esri/geometry/Extent",
      "esri/layers/OpenStreetMapLayer"
    ], function( Map,SceneView,WMSLayer,Extent,OpenStreetMapLayer) {
        var layer1 =new WMSLayer({
          url:"http://192.168.1.254:8084/geoserver/xiaoshan/wms?",
          sublayers: [{
            name: "xiaoshan"
          }]
      });
      // var layer2 =new WMSLayer({
      //     url:"http://192.168.1.254:8083/geoserver/chuzhou/wms?STYLES=rivers",
      //     sublayers: [{
      //       name: "CP_STRUCT"
      //     }]
      // });

      var osmLayer=new OpenStreetMapLayer();

      var map =new Map({
        basemap:{
          baseLayers:[osmLayer,layer1]
        }
      });

      var view =new SceneView({
        center:[120.90,31.500],
        zoom:10,
        container:'viewDiv',
        map:map});



    });
  </script>
  </head>
  <body class="claro">
    <div id="viewDiv"></div>
  </body>
</html>
